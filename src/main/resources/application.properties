spring.application.name=loja-virtual

server.port = 8081

spring.datasource.url=jdbc:postgresql://localhost:5432/loja-virtual
spring.datasource.username=${DB_USER_PSQL}
spring.datasource.password=${DB_PASSWORD_PSQL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.plataform=postgres
